<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Link Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img
        src="./avatar-jessica.jpeg"
        alt=""/>
      <h2>Jessica Randall</h2>
      <ul>
        <li><p class="list">London, United Kingdom</p></li>
      </ul>
      <p class="text">"Front-end developer and avid reader."</p>
      <span>Github</span>
      <span>Frontend Mentor</span>
      <span>Linkedin</span>
      <span>Twitter</span>
      <span>Instagram</span>
    </div>
  </body>
</html>
